<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		新增&编辑收货地址
	</div>
	<div class="form-ctrl">
			<div class="f-box">
				<label>收货人姓名</label>
				<input type="text" placeholder="请输入收货人姓名">
				<div class="f-error">
					<div class="i-img"></div>收货人姓名不能为空
				</div>		
			</div>
			<div class="f-box">
				<label>手机号码</label>
				<input type="text" placeholder="请输入手机号码">
				<div class="f-error">
					<div class="i-img"></div>手机号码不能为空
				</div>		
			</div>
			<div class="f-box">
				<label>地址</label>
				<select class="w33">
					<option value="">省</option>
				</select>
				<select class="w33">
					<option value="">市</option>
				</select>
				<select class="w33">
					<option value="">区</option>
				</select>
				<div class="f-error">
					<div class="i-img"></div>地址不能为空
				</div>		
			</div>
			<div class="f-box">
				<label>详细地址</label>
				<input type="text" placeholder="请输入详细地址">
				<div class="f-error">
					<div class="i-img"></div>详细地址不能为空
				</div>		
			</div>
		</div>
		<div class="h110"></div>
		<!-- 所有内容填写完毕时增加blue类名-->
		<div class="floor-layer">
			保存
		</div>
</body>
<script>
	require(['jquery'],function(){
		//银行卡空格分隔*
		$('#bankCtrl').keyup(function() {
			var that = $(this),val = that.val(),real = that.val().replace(/\s/g,'');
			if(real.length%4 == 0){
				val += ' ';
			}
			that.val(val);
		})
	})
</script>
</html>
