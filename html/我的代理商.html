<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
	<!-- 头部 -->
		<div class="head-tit">
			<a href="javascript:history.go(-1);" class="return"></a>
	        <div class="h-sea">
				我的代理商
				<a href="javascript:" class="h-btn"><img src="../images/ico_1.png"></a>
	        </div>
	        <div class="h-input">
	        	<div class="h-input-box">
					<input type="text" placeholder="请输入代理商名称">
					<a href="javascript:" class="h-btn"><img src="../images/ico_1.png"></a>
				</div>
				<a href="javascript:" class="h-btn">取消</a>
	        </div>
		</div>
	<div class="my-agent">
		<div class="m-tit">旗下代理商<span>(6)</span></div>
		<ul>
			<li>
				<a href="代理商详情.html">
					<img src="../images/user.png" alt="头像" class="fl">
					<div class="m-text">
						<h3 class="one-line">深圳市华宝软件有限公司</h3>
						<div class="m-addr one-line"><span class="gray">代理区域：</span>广东</div>
						<div class="m-money one-line"><span class="gray">总业绩</span>￥350,000.0000</div>
						<div class="m-tip">
							<div class="m-box">省</div><i class="img02"></i>
						</div>
					</div>
				</a>
			</li>
			<li>
				<a href="代理商详情.html">
					<img src="../images/user.png" alt="头像" class="fl">
					<div class="m-text">
						<h3 class="one-line">深圳市华宝软件有限公司</h3>
						<div class="m-addr one-line"><span class="gray">代理区域：</span>广东</div>
						<div class="m-money one-line"><span class="gray">总业绩</span>￥350,000.0000</div>
						<div class="m-tip">
							<div class="m-box">市</div><i class="img02"></i>
						</div>
					</div>
				</a>
			</li>
			<li>
				<a href="代理商详情.html">
					<img src="../images/user.png" alt="头像" class="fl">
					<div class="m-text">
						<h3 class="one-line">深圳市华宝软件有限公司</h3>
						<div class="m-addr one-line"><span class="gray">代理区域：</span>广东</div>
						<div class="m-money one-line"><span class="gray">总业绩</span>￥350,000.0000</div>
						<div class="m-tip">
							<div class="m-box">区</div><i class="img02"></i>
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
	<!-- 搜索空提示 -->
	<div class="nothing" style="display: none;">
		<img src="../images/nothing02.png" style="width:5rem;">
		未找到相关信息
	</div>
	<!-- 空广告提示 
	<div class="nothing" style="display: none;">
		<img src="../images/nothing03.png" style="width:5rem;">
		未找到相关广告
	</div>-->
	<!-- 加载 -->
	<div class="loadding"><img src="../images/loadding.gif"></div>
	<div class="no-more">已经没有更多了</div>
	 <!-- 返回顶部 -->
     <div id="to-top">
		<img src="../images/to_top.png">
     </div>
	<!-- 客服悬浮层 -->
	<a href="" id="kf" class="new"><!-- 有新消息时加上new 类名 -->
		<span><img src="../images/kf.png"></span>
	</a>
	<div class="h40"></div>
	<div class="h110"></div>
	<!-- 底部提交按钮 蓝色底blue类名-->
	<div class="floor-layer blue">
		<a href="邀请代理商.html" class="block">
			<div class="i-img mlb"></div>邀请代理商
		</a>
	</div>
</body>
<script>
	require(['jquery','toAop'],function(){
		// 搜索
		$(".h-sea .h-btn").click(function(){
	        $(".h-sea").hide()
	        $(".h-input").show()
   		 })
	})
</script>
</html>
