		<div class="m-name two-line">中国2016之脱贫攻坚：成绩单斐然与新考卷任重</div>
		<div class="m-date">2017-01-05 14:46:06</div>
		<div class="m-line"></div>
		<div class="m-content">
			<p>党的十八大以来，习近平总书记连续四年在新年贺词中关注贫困地区贫困群众和扶贫工作，充分体现了对脱贫攻坚工作的高度重视。2015年11月27日至28日召开的中央扶贫开发工作会议，是党的十八届五中全会后召开的第一个中央工作会议，堪称“史上最高规格”，中央政治局常委与地方政府党政一把手全部出席，吹响了消除绝对贫困、决胜小康社会的最强劲号角。2016年既是“十三五”开局之年，也是深入推进脱</p>
			<p>贫攻坚的一年。2016年脱贫攻坚取得了怎样的“成绩单”？新的一年“新考卷”又有哪些新的“题目”？</p>
