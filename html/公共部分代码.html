<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		头部
	</div>
	<!-- 切换 -->
	<div class="switch-link clearfix">
		<a href="" class="active">优惠券</a>
		<a href="">代金券</a>
	</div>
	<!-- 加载 -->
	<div class="loadding"><img src="../images/loadding.gif"></div>
	<div class="no-more">已经没有更多了</div>
	<!-- 撑起底部fixed层占的高度 如提交按钮 尾部导航等-->
	<div class="h110"></div>
	 <!-- 返回顶部 -->
     <div id="to-top">
		<img src="../images/to_top.png">
     </div>
	<!-- 客服悬浮层 -->
	<a href="" id="kf" class="new"><!-- 有新消息时加上new 类名 -->
		<span><img src="../images/kf.png"></span>
	</a>
	<!-- 底部提交按钮 蓝色底blue类名-->
	<div class="floor-layer blue" style="display: none;">
		提交
	</div>
	<!---------- 底部导航 start ------------>
	<footer id="foot">
		<ul>
			<li><a href=""><div class="f-img ico-1"></div>首页</a></li>
			<li class="new"><a href=""><div class="f-img ico-2"></div>资产</a></li>
			<li class="new"><a href=""><div class="f-img ico-3"></div>我的</a></li>
		</ul>
	</footer>
	<!---------- 底部导航 end ------------>
</body>
<script>
	require(['toAop'])
	// 提示
	success('提交成功');
</script>
</html>
