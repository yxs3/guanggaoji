<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>支付方式</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="../css/reset.css">
<link href="../css/subpage.css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<script src="../js/require.min.js"></script>
<script src="../js/config.js"></script>
</head>

<body>
<!--头部start-->
 <div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		支付方式
	</div>
<!--头部end-->
<!--内容start-->
 <div class="payment_a">
    <div class="content_payment">
        <span class="left">余额支付</span>
        <label class="right">
             <span class="round"></span>
             <span class="">可用余额￥50.50，不足以支付订单</span>
             <span class="bule hidden">可用余额￥50.50</span><!--余额够的时候去掉hidden-->
        </label>
    </div>
</div>
 <div class="payment_a">
    <div class="content_payment">
        <span class="left">在线支付</span>
        <label class="right">
             <span class="round active"></span>
             <span>微信、支付宝</span>
        </label>
    </div>
</div>
<!--内容end-->
<!-- 底部start-->
<footer class="confirm">
  <a class="" href="广告机主-支付成功.html">确定</a>
</footer>
<!-- 底部end-->
</body>
<script>
require(['jquery'],function(){
  $(".content_payment .right").click(function(){
	  $(this).find(".round").addClass("active").parents(".payment_a").siblings(".payment_a").find(".round").removeClass("active")
	  })
	  })
</script>
</html>
