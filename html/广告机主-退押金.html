 <div class="head-tit">

                             <img src="../images/returns_img.png" class="hidden">

                </div>

<script>
require(['jquery'],function(){
      $(".page-width textarea").focus(function(){
		  if($(this).val()=="输入退押金说明..."){
			  $(this).val("")
			   $(this).css("color","#333")
			  }
			  })
			  $(".page-width textarea").blur(function(){
		  if($(this).val()==""){
			      $(this).val("输入退押金说明...")
				  $(this).css("color","#999")
			  }
		  })
	$(".file-upload").click(function(){
		$(".file").click()
		})
})
</script>
