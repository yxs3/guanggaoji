<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>

<!-- 头部 -->
  <div class="head-tit">
    <a href="javascript:history.go(-1);" class="return"></a>
    编辑/添加地址
  </div>
<section class="content_location">

     <section>联系人信息</section>
     <section>
      <form method="post">
        <section>
            <span>联系人</span>
            <input type="text" placeholder="请输入联系人姓名" class="monicker" name="monicker">
        
        </section>
        <section class="label-btn">
           <label>
              <span class="active"></span>
              <span >男士</span>
           </label>
           <label>
              <span class="border"></span>
              <span>女士</span>
           </label>
          <!--class加上hidden隐藏-->
           <span class="error-text">请输入联系人</span>
             <!--class加上hidden隐藏-->
        </section>
        <section>
           <span>手机号</span>
           <input type="text" placeholder="请输入手机号码" class="number" name="number">
             <!--class加上hidden隐藏-->
           <span>手机格式错误</span>
            <!--class加上hidden隐藏-->
        </section>
      </form>
     </section>
     <section>收货地址</section>
     <section>
       <section>
          <span>区域</span>
          <div class="select-box">
            <select>
              <option value="">省</option>
            </select>
            <select>
              <option value="">市</option>
            </select>
            <select>
              <option value="">区</option>
            </select>
          </div>
       </section>
       <section>
          <span>楼号/房号/公司</span>
          <input type="text" placeholder="详细地址（门牌号/楼层等）" class="location" name="location" >
       </section>
         <!--class加上hidden隐藏-->
       <section>请输入地址</section>
          <!--class加上hidden隐藏-->
       
     </section>

      
</section>
  <!-- 所有内容填写完毕时增加blue类名-->
    <div class="floor-layer">
      保存
    </div>
</body>
<script>
/*按钮切换*/
require(['jquery'],function(){
   $(".label-btn label").click(function(){
    $(this).find("span").eq(0).addClass("active").removeClass("border");
    $(this).siblings().find("span").eq(0).addClass("border").removeClass("active")
   })
})
</script>


</html>
