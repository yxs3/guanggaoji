<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
<!-- 头部 -->
  <div class="head-tit">
    <a href="javascript:history.go(-1);" class="return"></a>
    发票
  </div>
<section class="content_invoice">
     <section class="invoice_top">
        <span>发票抬头</span>
        <section class="line">
         <label><span class="border"></span><span>不开发票</span></label>
          <label><span class="active"></span><span>个人</span></label>
          <label><span class="border"></span><span>单位</span></label>
        </section>
        <input type="text" placeholder="请输入您的姓名" id="inName">
      </section>
     <ul>
       <li>发票金额只包含订单支付金额,不含优惠信息;</li>
       <li>商品发票由商家开具、寄出、发票内容由商家决定</li>
     </ul>
</section>
    <div class="floor-layer bgf90">
       确定
    </div>
</body>
<script>
require(['jquery'],function(){
    $("label").click(function(){
      $(this).find("span").eq(0).addClass("active").removeClass("border").parents("label").siblings().find("span:first-child").removeClass("active").addClass("border")
    })
  })
</script>
</html>
