<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		上传文件
	</div>
	<ul class="add-m-box type2">
		<li>
			<div class="add-input v-img">
				<input type="file">
				<div class="i-img"></div>上传图片
			</div>
			<div class="add-content">
				<input type="text" class="input" placeholder="请输入广告名称">
				<textarea class="textarea" placeholder="广告链接地址"></textarea>
			</div>
		</li>
		<li>
			<div class="add-input v-img load">
				<a class="m-del">x</a>
			</div>
			<div class="add-content">
				<input type="text" class="input" placeholder="请输入广告名称">
				<textarea class="textarea" placeholder="广告链接地址"></textarea>
			</div>
		</li>
		<li>
			<div class="add-input v-img">
				<a class="m-del">x</a>
				<i></i><img src="../images/user.png" alt="素材">
			</div>
			<div class="add-content">
				<input type="text" class="input" placeholder="请输入广告名称">
				<textarea class="textarea" placeholder="广告链接地址"></textarea>
			</div>
		</li>
	</ul>
	<div class="toAdd">
		<div>单次上传文件不能超过10个</div>
		<a href="javascript:void(0);" class="AddUp"><div class="i-img mlb"></div>添加
		</a> <b>提示说明：</b>
		<ul>
			<li>文件要求：最大不超过5M</li>
			<li>建议尺寸：1280*720</li>
			<li>文件格式：jpg，png，jpeg</li>
		</ul>
	</div>
 <div id="mask"></div>
<!-- 删除弹出层 start -->
  <div class="check-alert c-del">
    <div class="center">是否删除视频？</div>
    <div class="a-btn">
      <a href="javascript:">取消</a>
      <a href="javascript:">确定</a>
    </div>
  </div>
<!-- 删除弹出层 end -->
	<div class="h60"></div>
	<div class="h110"></div>
	<!-- 底部提交按钮 蓝色底blue类名-->
	<div class="floor-layer w50 blue">
		<a href="javascript:history.go(-1)">取消</a>
		<a href="javascript:">确定</a>
	</div>
</body>
<script>
	require(['jquery'],function(){
		$('.m-del').bind('click',function(){
			$('.c-del,#mask').show();
		})
		$('.check-alert a:nth-child(1),#mask').bind('click',function(){
			$('.c-del,#mask').hide();
		})
	})
</script>
</html>
