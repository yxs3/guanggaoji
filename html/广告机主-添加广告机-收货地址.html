<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		收货地址
	</div>
	<!-- 空广告提示 -->
	<div class="nothing" style="display: none;">
		<img src="../images/nothing04.png" style="width:5.05rem;">
		未添加收货地址
	</div>
	<div class="attr-list">
		<ul>
			<li class="active">
				<div class="a-name">张三  13510621179</div>
				<div class="one-line a-attr">广东 深圳 龙岗坂田黄君山111号山海酒店201</div>
				<div class="a-ctrl">
					<a href="广告机主-添加广告机-编辑&添加地址.html" class="js-ctrl">
						<div class="i-img m1 js-ctrl"></div>
						编辑
					</a>
					<a href="javascript:" class="js-del js-ctrl">
						<div class="i-img m2 js-ctrl"></div>
						删除
					</a>
				</div>
			</li>
			<li>
				<div class="a-name">张三  13510621179</div>
				<div class="one-line a-attr">广东 深圳 龙岗坂田黄君山111号山海酒店201</div>
				<div class="a-ctrl">
					<a href="广告机主-添加广告机-编辑&添加地址.html" class="js-ctrl">
						<div class="i-img m1 js-ctrl"></div>
						编辑
					</a>
					<a href="javascript:" class="js-del js-ctrl">
						<div class="i-img m2 js-ctrl"></div>
						删除
					</a>
				</div>
			</li>
		</ul>
	</div>
	<div id="mask"></div>
	<!-- 删除弹出层 start -->
	<div class="check-alert">
		<div class="center">是否删除该收货地址？</div>
		<div class="a-btn">
			<a href="javascript:">取消</a>
			<a href="javascript:">确定删除</a>
		</div>
	</div>
<!-- 删除弹出层 end -->	
<a href="广告机主-添加广告机-编辑&添加地址.html" class="floor-layer new-attr">
	<div>+</div>添加新地址
</a>
</body>
<script>
	require(['jquery'],function(){
		// 滑动 取手指放置位置x轴
		var w = $('.a-ctrl').width();
		$('.attr-list li').each(function(){
			var that = $(this)[0],l,mL;
			that.addEventListener('touchstart',function(e){
				if(!$(e.target).hasClass('js-ctrl')){
					e.preventDefault();
				};
            	l = e.touches[0].pageX;
			})
			that.addEventListener('touchmove',function(e){
				e.preventDefault();
            	mL = e.touches[0].pageX;
            	that.style.left = that.offsetLeft+(mL-l)+'px';
            	l = mL;
            	that.offsetLeft < -w &&(that.style.left = -w+'px')
            	that.offsetLeft > 0 &&(that.style.left = '1rem')
			})
			that.addEventListener('touchend',function(e){
				if(!$(e.target).hasClass('js-ctrl')){
					e.preventDefault();
				};
				if (that.offsetLeft <= -w/2) {
					that.style.left = -w+'px';
				}else{
					that.style.left = '1rem';
				}
			})
		})
		$(window).resize(function(){
			setTimeout(function() {
				w = $('.a-ctrl').width();
			}, 200);
		})
		//删除
		$('.js-del').bind('click',function(){
			$('#mask,.check-alert').show();
		})
	})
</script>
</html>
