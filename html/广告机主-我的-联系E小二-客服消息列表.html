<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/customerServer.css">
<link rel="stylesheet" href="../css/swiper.min.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		E小二
		<a href="javascri:;" class="fff-a phone">电话客服</a>
	</div>
	<div id="app" class="kf-msg-l">
		<!-- 没有数据时 -->
		<div class="noData" style="display: none;" v-show="noData">
			<img src="./images/customer_server_g.png" alt=""><br/>
			暂未向客服咨询
		</div>
		<ul id="newsList" v-show="load">
			<li class="swiper-container">
				<div class="k-box swiper-wrapper" style="left: 0px;">
					<div class="k-k-box swiper-slide">
						<a href="广告机主-我的-联系E小二-客服消息详情.html" class="k-name one-line">怎么注册成为E键云通的客户呢？</a>
						<div class="k-date">2017-5-25 15:00</div>
						<i class="ico-right-jiantou"></i>
					</div>
					<button class="swiper-slide" type="button" @click="deleteRecord">删除</button>
				</div>
			</li>
			<li class="swiper-container">
				<div class="k-box swiper-wrapper" style="left: 0px;">
					<div class="k-k-box swiper-slide">
						<a class="k-name one-line" href="广告机主-我的-联系E小二-客服消息详情.html">怎么注册成为E键云通的商户呢？</a>
						<div class="k-date">2017-04-17 12:00</div>
						<i class="ico-right-jiantou"></i>
						<div class="kf-reply">
							<div class="fl one-line">
								<img src="../images/kf_03.png">
								客服回复：您好，您可以用微信关注E键云通
							</div>
							<div class="fr">2017-04-17 12:00</div>
						</div>
					</div>
					<button class="swiper-slide" type="button" @click="deleteRecord">删除</button>
				</div>
			</li>
		</ul>
		<!-- 加载 -->
		<div class="loadding" v-show="loadding"><img src="./images/loadding.gif"></div>
		<div class="no-more" v-show="noMore">已经没有更多了</div>
		<!-- /**********弹出层 start************/ -->
		<div id="mask"></div>
		<!-- 删除弹出层 start -->
		<div class="check-alert c-3">
	    	<div class="center">是否删除该客服消息信息？</div>
		    <div class="a-btn">
		      <a href="javascript:" @click="cancel">取消</a>
		      <a href="javascript:" @click="confirm" class="blue-a end">立即结束</a>
		    </div>
		</div>
		<!-- 结束成功提示 start-->
		<div class="succeed-tip s3"><img src="./images/succeed_02.png">删除成功</div>
		<!-- 结束成功提示 end-->
		<!-- 删除弹出层 end -->
		<!-- /**********弹出层 end************/ -->
	</div>
	<div class="floor-layer blue">
		<a href="./广告机主-我的-联系E小二-发送客服消息.html" class="consultation">
			咨询客服
		</a>
	</div>
</body>
<script>
	require(['jquery','vue','swiper'],function($,Vue){
		new Vue({
		    el:"#app",
		    data:{
		        noData:false,
		        load:true,
		        loadding:true,
		        noMore:true
		    },
		    mounted:function(){
				var _this = this;
				$(window).on('resize',function(){
					setTimeout(function(){
						$.each(mySwiper,function(){
							this.onResize()
						});
					},50);
				})
				var mySwiper = new Swiper('.swiper-container',{
					slidesPerView: 'auto',
					resistanceRatio:0
				});
			},
			methods:{ 
				deleteRecord:function(){
					var _this = this;
					$('#mask,.c-3').show();
				},
				cancel:function(){
					$('#mask,.c-3').hide();
				},
				confirm:function(){
					$('#mask,.c-3').hide();
					$('.s3').show();	
					setTimeout(function(){
						$('.s3').hide();
					},800);
				}
			}
		});

	})
</script>
</html>
