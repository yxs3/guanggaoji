<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body class="bgf">
	<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		激活广告机
	</div>
	<div class="jh-ad">
		<div class="a-img2 a1"></div>
		<b class="blue">激活中</b>
		<div class="j-tip">您的请求已发送，请耐心等待！</div>
		<div class="j-tip" style="margin-top: 0.6rem;"><div class="a-img2 a3"></div>机器未收到激活提示</div>
		<a class="re-jh gray" style="margin-top: 2.25rem;">再次发送(<span id="jsTime">30</span>s)</a>
	</div>
	<script>
		require(['jquery'],function(){
			$(function(){
				$('body').height($(window).height());
			})
			var timeCtrl = function(){
				var time = 30,
				setTime = window.setInterval(function(){
					time --;
					$('#jsTime').text(time);
					if(time == 0){
					    clearInterval(setTime);
					    $('.re-jh').removeClass('gray').html('再次发送');
					}
				},1000)
			}
			timeCtrl();
            $('.re-jh').bind('click',function(){
                if($(this).hasClass('gray')){return false;}
                $('.re-jh').addClass('gray').html('再次发送(<span id="jsTime">30</span>s)');
                timeCtrl();
            });
		})
	</script>
</body>
</html>
