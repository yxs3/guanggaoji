<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/customerServer.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body class="fbg">
	<!-- 头部 -->
	<div class="head-tit">
		<a href="./广告机主-我的-联系E小二-客服消息列表.html" class="return"></a>
		E小二
		<a href="javascri:;" class="fff-a phone">电话客服</a>
	</div>
	<div id="app">
		<div class="feedback" v-show="notSend">
			<div class="f-type" style="background-color: #fff;">
				联系客服：<span class="blue">E小二</span>
			</div> 
			<textarea placeholder="您想说点什么..." class="textarea" style="overflow-y: scroll;height:30rem;" @keyup="check"></textarea> 
		</div>
		
		<div class="floor-layer" :class="{blue:canSubmit}" v-show="notSend" @click="submit">
			<a href="javascript:;">
				提交
			</a>
		</div>

		<div class="sendComplete" v-show="sendSuccess">
			<img src="./images/ico_success_blue.png" alt="">
			<div class="blue result_title">发送成功</div>
			<div class="gray result_content">您的消息我们已经收到<br>请耐心等待E小二的回复</div>
			<span class="returnBefore3s">3秒后自动返回首页</span>
		</div>

		<div class="sendComplete" v-show="sendFail">
			<img src="./images/ico_payment.png" alt="">
			<div class="red result_title">发送失败</div>
			<div class="gray result_content">发送失败了，请返回再次发送</div>
		</div>

		<div v-show="sendSuccess || sendFail">
			<footer id="foot">
				<ul>
					<li><a href="我的首页.html"><div class="f-img ico-1"></div>首页</a></li>
					<li class="new"><a href=""><div class="f-img ico-2"></div>资产</a></li>
					<li class="new"><a href="广告机主-我的-个人中心.html"><div class="f-img ico-3"></div>我的</a></li>
				</ul>
			</footer>
			<!-- 底部end-->
		</div>
	</div>
</body>
<script>
	require(['jquery','vue'],function($,Vue){
		new Vue({
		    el:"#app",
		    data:{
		        canSubmit:false,
		        notSend:true,
		        sendSuccess:false,
		        sendFail:false
		    },
		    mounted:function(){
				var _this = this;
			
			},
			methods:{ 
				check:function(e){
					var _this = this;
					_this.canSubmit = !!$(e.target).val();
				},
				submit:function(){
					var _this = this;
					if(_this.canSubmit){
						_this.notSend = false,
						_this.sendSuccess = true;
					}
				}
			}
		});

	})
</script>
</html>
