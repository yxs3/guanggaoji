<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>E键广告</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		修改登录密码
	</div>
	<div class="form-ctrl">
			<div class="f-box">
				<label>原密码</label>
				<input type="text" placeholder="6-20位数字，字母和字符组合">
				<div class="f-error">
					<div class="i-img"></div>原密码不能为空
				</div>		
			</div>
			<div class="f-box">
				<label>新密码</label>
				<input type="text" placeholder="6-20位数字，字母和字符组合">
				<div class="f-error">
					<div class="i-img"></div>新密码不能为空
				</div>		
			</div>
			<div class="f-box">
				<label>确认密码</label>
				<input type="text" placeholder="请再次输入新密码">
			</div>
		</div>
		<div class="h110"></div>
		<!-- 所有内容填写完毕时增加blue类名-->
		<div class="floor-layer">
			确认修改
		</div>
</body>
</html>
