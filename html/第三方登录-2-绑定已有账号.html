<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>注册</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/register.css">
<!-- JavaScript -->
<script src="../js/require.min.js" type="text/javascript"></script>
<script src="../js/config.js"></script>

</head>
<body>
<header id="head">
	<img src="../images/bg_07.jpg" width="100%">
</header>
<div class="body b-other">
	<img src="../images/user.png" class="user-face" alt="头像">
	<div class="b-text center">
		<div>完善账号信息，下次可通过手机、QQ账号</div>
		<div>或微信账号直接登录。</div>
	</div>
	<div class="b-form">
		<div class="b-group">
			<div class="img i-phone"></div>
			<input type="text" placeholder="输入手机号码">
			<div class="error-text"></div>
		</div>
		<div class="b-group">
			<div class="img i-password"></div>
			<input type="password" placeholder="输入密码">
			<div class="error-text"></div>
		</div>
	</div>
	<a href="" class="big-btn btn-orange">绑定账号</a>
</div>
</body>
<script>
	require(['jquery'],function($){
		$('.body').css('min-height',$(window).height()-$('#head').height());
	})
</script>
</html>
