<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>意见反馈</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="../css/reset.css">
<link href="../css/subpage.css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<script src="../js/require.min.js"></script>
<script src="../js/config.js"></script>
</head>
<body>
<!--头部start-->
 <div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		申请退款
	</div>
<!--头部end-->
<!--内容start-->
<div class="refund-page">
    <div class="page-width">
              <div class="border">
                 <span><i>*</i>申请原因</span>
                 <select class="">
                     <option value="请选择申请退款的原因">请选择申请退款的原因</option>
                     <option value="买错了，要重新下单">买错了，要重新下单</option>
                 </select>
             </div>
   </div>
    <div class="page-width br">
      <div class="border">
          <div class="left">退款说明</div>
          <div class="right">还可以输入50字</div>
          <textarea class="" style="color:#999999">想说点什么...</textarea>
       </div>
    </div>
    <a  class="bottom">提交申请</a><!--蓝色加active-->
</div>
<!--内容end-->
</body>
<script>
require(['jquery'],function(){
      $(".page-width textarea").focus(function(){
		  if($(this).val()=="想说点什么..."){
			  $(this).val("")
			   $(this).css("color","#333")
			  }
			  })
			  $(".page-width textarea").blur(function(){
		  if($(this).val()==""){
			      $(this).val("想说点什么...")
				  $(this).css("color","#999")
			  }
		  })

})
</script>
</html>
