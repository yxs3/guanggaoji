<!--删除弹框-->
<script>
require(['jquery'],function(){
	$('.swiper-slide').click(function(){
		$(this).find("span.pitch-on").show().parents("li").siblings('li').find('span.pitch-on').hide();
		})
	$('.head-tit .check-all').click(function(){
		$(this).hide();
		$('.head-tit .cancel-c').show();
		$(".swiper-slide .pitch-on").show();
		})
	$('.head-tit .cancel-c').click(function(){
		$(this).hide();
		$('.head-tit .check-all').show();
		$(".swiper-slide .pitch-on").hide();
		})
})
</script>
