<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0" />
	<meta content="telephone=no" name="format-detection" />
	<title>E键广告</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/main.css">
	<!-- JavaScript -->
	<script src="../js/require.min.js" type="text/javascript"></script>
	<script src="../js/config.js"  type="text/javascript"></script>
</head>
<body>
<!-- 头部 -->
	<div class="head-tit">
		<a href="javascript:history.go(-1);" class="return"></a>
		邀请有礼
		<a class="share-btn"><div class="i-img"></div></a>
	</div>
<div class="recommend-wrap">
	<div class="r-ewm">
		<div class="fl">
			<img src="http://qiye.ejianyuntong.com/upload/ewm/911_register.png" alt="二维码">
			<div class="r-tit">二维码邀请</div>
			<div class="r-text">保存二维码图片分享到网站
			或发送给您的好友获得更多
			惊喜！</div>
		</div>
		<div class="fr">
			<a href="images/ewm.jpg">
				<img src="../images/download.png">
				保存至手机
			</a>
		</div>
	</div>
	<div class="r-copy-tit">
		复制链接发给QQ/MSN上的好友
	</div>
	<div class="r-copy-box">
		<div class="r-c-content">
			<div class="r-tit one-line">E键刷，惊喜多多</div>
			<a href="javascript:">http://www.easyicon.net/iconsearch/thumb/2/</a>
		</div>
		<div class="r-tip">备注：链接内容为50字以内。</div>
		<a class="r-btn r-edit">编辑</a>
		<a class="r-btn" id="copy" data-clipboard-text="ejianyuntong.com--www.ejianyuntong.com/site/register?id=911">复制</a>
	</div>
</div>
<div class="h110"></div>
<!-- 复制成功弹出层 -->
<div class="succeed-tip"><img src="../images/succeed_02.png">复制成功</div>
<!-- 编辑 start -->
<div id="mask"></div>
<div class="z-alert z-bj">
		<div class="z-tit">编辑</div>
		<div class="z-content">
            <textarea placeholder="请输入"></textarea>
            <div class="z-tip">还可输入50字</div>
		</div>
		<div class="z-btn">
			<a href="javascript:" class="z-cancel">取消</a>
			<a href="javascript:" class="z-check">确认</a>
		</div>
	</div>
<!-- 编辑 end -->
<!-- 分享弹出层 start -->
	<div class="share-list bdsharebuttonbox" id="nativeShare">
		<div class="s-tit">分享到</div>
		<div class="s-content">
			<a class="bds_weixin" data-cmd="weixin"><div class="s-img s2"></div>微信</a>
			<a class="bds_sqq" data-cmd="sqq"><div class="s-img s3"></div>QQ</a>
			<a class="bds_qzone" data-cmd="qzone"><div class="s-img s4"></div>Qzone</a>
		</div>
	</div>
<!-- 分享弹出层 end -->
<!---------- 底部导航 start ------------>
<footer id="foot">
	<ul>
		<li><a href=""><div class="f-img ico-1"></div>首页</a></li>
		<li class="new"><a href=""><div class="f-img ico-2"></div>资产</a></li>
		<li class="new"><a href=""><div class="f-img ico-3"></div>我的</a></li>
	</ul>
</footer>
<!---------- 底部导航 end ------------>
</body>
<script>
	var windowUrl = window.location.href;
	require(['jquery','clipboard'],function($,Clipboard){
		// 复制
        var clipboard = new Clipboard('#copy');
        clipboard.on('success', function (er) {
            $('.succeed-tip').show();
            setTimeout(function() {$('.succeed-tip').hide()}, 1500);
            er.clearSelection();
        });
        clipboard.on('error', function (er) {
            var str = prompt('您的设备不支持自动复制,请全选后拷贝。');
        });
    	//编辑
    	$('.r-edit').bind('click',function(){
    		$('#mask,.z-alert').show();
    	})
    	$('#mask,.z-cancel').bind('click',function(){
    		$('#mask,.z-alert,.share-list').hide();
    	})
    	// 分享弹出
    	$('.share-btn').bind('click',function(){
    		$('#mask,.share-list').show();
    	})
    	require(['nativeShare'],function(){
    		// 分享
	    	var config = {
	            url:windowUrl,
	            title:'E键广告邀请'
	        };
        	var share_obj = new nativeShare('nativeShare',config);
    	})
	    	
	})
</script>
</html>
